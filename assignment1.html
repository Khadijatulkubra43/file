<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
        
        <label>First Name:
            <input type="text" placeholder="First-Name" size="20"  required="required">
        </label>
        <label>Last Name:
            <input type="text" placeholder="Last-Name"  size="20" required="required">
        </label><br /><br/>
        <label>Father Name:
            <input type="text" placeholder="Father-Name" size="20" required="required">
        </label><br /><br/>
        <label>
            Email:
            <input type="email" placeholder="Email" size="20"required="required">
        </label><br /><br/>
        <label>
            Password:
            <input type="password"  placeholder="Password"  size="20" required="required">
        </label><br /><br/>
        <label>
            DOB:
            <input type="date" required="required" >
        </label><br /><br/>
        <label>
            Phone number:
            <input type="phonenumber" placeholder="Number" size="20" required="required">
        </label><br/><br/>
        <label>Select city:
        <select name="City">
            <option value="select">Select City</option>
            <option value="Karachi">Krachi</option>
            <option value="Punjab">Punjab</option>
            <option value="Islamabad">Islamabad</option>
            <option value="KPK">KPK</option>
            </select>
        </label><br/><br/>
        <label>
            Any query:
            <textarea name="comments" cols="20" rows="4">Enter your query here...</textarea>               
        </label><br/><br/>
        <button>Submit</button>

    </fieldset>
    </form>
</body>
</html>
